<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        
        <!--Prevent Zooming-->
        <meta name="viewport" content="user-scalable=no" />
        <title>Tic-Tac-Toe</title>
        
        <!--File styling sheet-->
        <link rel = "stylesheet" type = "text/css" href = "styles.css">
        
        <!--Embeded Google Font link-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        
    </head>
    
    <body>
        
        <!--Holds the game board-->
        
        <div id = "game">
            <div class = "square" id = "0"></div>
            <div class = "square" id = "1"></div>
            <div class = "square" id = "2"></div>
            <div class = "square" id = "3"></div>
            <div class = "square" id = "4"></div>
            <div class = "square" id = "5"></div>
            <div class = "square" id = "6"></div>
            <div class = "square" id = "7"></div>
            <div class = "square" id = "8"></div>
        </div>
        
        <!--Holds all other information-->
        
        <div id = "info">
            <p id = "Directions"></p>
        </div>
        
        <!--Applied to the page to prevent players from playing after the game has ended-->
        <div id = "gameCover">
            <div class = "relWrapper">
                <button id = "replay">Play Again</button>
            </div>
        </div>
        
        <!--Make the user hold the device portrait with warning message otherwise-->
        <div id = "portraitForce">
            <h1>Please hold your device in portrait orientation</h1>
        </div>
        
        
        <script src = "main.js"></script>
    </body>
    
</html>
